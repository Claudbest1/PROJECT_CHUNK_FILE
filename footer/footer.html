<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="footer.css" />
    <title>Footer</title>
  </head>
  <body>
		<!-- Footer -->
    <footer class="footer--container">
			<!-- Top of Footer -->
      <div class="footer--top">
        <img class="footer--top--logo" src="./images/LogoFooter.png" alt="" />
        <div class="footer--top--icons">
					<a href="" class="footer--top--social">
						<img src="./images/entypo-social_linkedin-with-circle.png" alt="linkedin-icon" class="footer--social--icon">
					</a>
					<a href="" class="footer--top--social">
						<img src="./images/ant-design_twitter-circle-filled.png" alt="twitter-icon" class="footer--social--icon">
					</a>
					<a href="" class="footer--top--social">
						<img src="./images/entypo-social_facebook-with-circle.png" alt="facebook-icon" class="footer--social--icon">
					</a>
					<a href="" class="footer--top--social">
						<img src="./images/entypo-social_youtube-with-circle.png" alt="youtube-icon" class="footer--social--icon">
					</a>
				</div>
      </div>
			<!-- End of Top of Footer -->
			<!-- Middle of Footer -->
      <div class="footer--middle">
				<div class="footer--middle--links">
					<h3 class="footer--middle--links--title">Company</h3>
					<div class="underline"></div>
					<div class="footer--middle--link__grid">
						<a href="#" class="footer--middle--link">Home</a>
						<a href="#" class="footer--middle--link">About Us</a>
						<a href="#" class="footer--middle--link">Contact Us</a>
						<a href="#" class="footer--middle--link">Feedback</a>
					</div>
				</div>

				<div class="footer--middle--links">
					<h3 class="footer--middle--links--title">Splitter</h3>
					<div class="underline"></div>
					<div class="footer--middle--link__grid">
						<a href="#" class="footer--middle--link">Split CSV file</a>
						<a href="#" class="footer--middle--link">Split JSON file</a>
					</div>
				</div>

				<div class="footer--middle--links">
					<h3 class="footer--middle--links--title">Resources</h3>
					<div class="underline"></div>
					<div class="footer--middle--link__grid">
						<a href="#" class="footer--middle--link">Documentation</a>
						<a href="#" class="footer--middle--link">FAQs</a>
					</div>
				</div>

				<div class="footer--middle--links">
					<h3 class="footer--middle--links--title">Account</h3>
					<div class="underline"></div>
					<div class="footer--middle--link__grid">
						<a href="#" class="footer--middle--link">Profile</a>
						<a href="#" class="footer--middle--link">Settings</a>
					</div>
				</div>
			</div>
			<!-- End of Middle of Footer -->
			<!-- Bottom of Footer -->
      <div class="footer--bottom">
				<h4 class="footer--bottom--copyright">
					Copyright 2022. All Rights Reserved.
				</h4>
				<div class="footer--bottom--links">
					<a href="#" class="footer--bottom--link">Privacy Policy</a>
					<a href="#" class="footer--bottom--link">Terms and Conditions</a>
				</div>
			</div>
			<!-- End of Bottom of Footer -->
    </footer>
		<!-- End of Footer -->
  </body>
</html>
